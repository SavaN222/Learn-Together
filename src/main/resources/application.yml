spring:
  # DATABASE
  datasource:
    url: jdbc:mysql://localhost:3306/learn_together
    username: your_username
    password: your_password
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true

  # EMAIL
  mail:
    default-encoding: UTF-8
    host: smtp.gmail.com
    username: your@gmail.com
    password: password
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    protocol: smtp
    test-connection: false

  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 15MB

  mvc:
    hiddenmethod:
      filter:
        enabled: true