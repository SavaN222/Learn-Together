<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<!--include header-->
<div th:insert="/fragments/header :: header"></div>

<!--start body-->
<body>
<!--include navbar-->
<div th:insert="/fragments/navbar :: navbar"></div>

<!--content-->
<div class="container-fluid">
        <div class="row mt-5">
                <div class="col-lg-3 border border-secondary rounded">
                        <div id="profile-card" class="card">
                                <img th:if="${#authentication.principal.profilePic}"
                                     th:src="@{${#authentication.principal.profilePic}}"
                                     class="card-img-top rounded" alt="..." style="height: 18rem; width: 90%;">
                                <div class="icons mt-2"></div>
                                <p>
                                        <i class="fas fa-university fa-lg"></i>
                                        <span sec:authentication="principal.university.name"></span>
                                </p>
                                <p>
                                        <i class="fas fa-graduation-cap fa-lg"></i>
                                        <span sec:authentication="principal.studyField.name"></span>
                                </p>
                        </div>
                                <div class="card-body border-top border-success" style="width: 18rem;">
                                        <blockquote class="blockquote mb-0">
                                                <p th:text="${quote.content}">Quote text</p>
                                                <footer th:text="${quote.author}" class="blockquote-footer">Quote quthor</footer>
                                        </blockquote>
                                </div>
                                <div class="card-body border-top border-success" style="width: 18rem;">
                                       <div class="row">
                                               <div class="col-3">
                                                       <img th:src="@{/images/profile_pictures/female.png}"
                                                       width="35" height="35" class="rounded-circle">
                                               </div>
                                               <div class="col-3">
                                                       <img th:src="@{/images/profile_pictures/male.png}"
                                                       width="35" height="35" class="rounded-circle">
                                               </div>
                                               <div class="col-3">
                                                       <img th:src="@{/images/profile_pictures/male.png}"
                                                       width="35" height="35" class="rounded-circle">
                                               </div>
                                               <div class="col-3">
                                                       <img th:src="@{/images/profile_pictures/female.png}"
                                                       width="35" height="35" class="rounded-circle">
                                               </div>
                                       </div>
                                </div>
                        </div>
                </div>
                <div class="col-lg-8">

                </div>
        </div>

</div> <!-- end of container -->

<!--<form th:action="@{/logout}" method="POST">-->
<!--        <button class="btn btn-info" name="logout" type="submit">Logout</button>-->
<!--</form>-->

<!--include footer-->
<div th:insert="/fragments/footer :: footer"></div>
</body>
</html>
